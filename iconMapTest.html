<style>
    ul.icon-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        list-style: none;
        padding: 100px 0 0;
        margin: 50px 0 100px;
        position: relative;
        align-items: center;
    }

    ul.icon-grid:before {
        content: 'IconMap â€“ Test';
        position: absolute;
        font-size: 3rem;
        font-weight: bold;
        left: 50%;
        top: 0;
        line-height: 1;
        transform: translateX(-50%);
    }

    .icon-card {
        text-align: center;
        border: 1px solid var(--primary);
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
        width: 150px;
        background-color: var(--light); 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .icon-card::before{
        content: none!important;
    }

    .icon-card i {
        font-size: 30px;
        color: var(--dark);
    }

    .icon-card p {
        margin: 10px 0 0;
        font-size: 14px;
        color: var(--primary);
        font-weight: bold;
    }

    .icon-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

</style>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        let iconMap = Object.keys(cssData['icon-map']);

        let triggerUl = document.createElement('ul');
        triggerUl.classList.add('icon-grid');

        iconMap.forEach(icon => {
            let innerLi = document.createElement('li');
            innerLi.classList.add('icon-card');
            innerLi.innerHTML = `<i class="icon icon-${icon}"></i><p>${icon}</p>`;
            triggerUl.appendChild(innerLi);
        });

        let lastRow = [...document.querySelectorAll('.row')].at(-1);

        lastRow.appendChild(triggerUl);
    })
</script>
